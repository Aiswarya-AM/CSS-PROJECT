<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>facebook.com</title>
    <link rel="stylesheet" href="fb.css" type="text/css">

</head>
<body>
    <style>
        input::placeholder{
            color: rgb(204, 198, 196);
        }
    </style>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="fb.html">facebook</a>
            </div> 
            <div class="login">
                <form class="log-form">
                <table class="log-table">
                    <tbody>
                        <tr>
                            <td><label class="login-label">Email or Phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input  class="submit" type="submit" value="login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="fa" href="forgotten.html">Forgotten account?</a></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            </div>
        </div>
        <div class="mainbody">
            <div class="left-section">
                <div class="pandpic">
                    <p class="para" >Facebook helps you connect and share with the<br>
                        people in your life.
                        </p>
                    
                    
                        <img class="pic" src="pic/images.jpeg" />
                    
                </div>
            </div>
            <div class="right-section">
                 <h1>Create an account</h1>
                 <p>It's quick and easy.</p>
                 <form>
                    <table>
                        <tbody>
                            <div>
                            <tr>
                                <td><input class="name" type="text" placeholder="First name"></td> 
                                <td><input class="name" type="text" placeholder="Surname"> </td>
                            </tr>
                            <tr>
                                <td><input  class="number" type="text" placeholder="Mobile number or  email address" ></td>
            
                                
                            </tr>
                            <tr>
                                <td>
                                    <input class="name" type="text" placeholder="New password">
                                </td>
                            </tr>
                            </div>
                        </tbody>
                    </table>
                    <table>
                        <tbody>
                        <tr>
                            <td><label class="Birthday">Birthday</label></td>
                        </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody>

                    
                        <tr>
                            <td><select class="v" name="" id="" >
                                <option value="">Day</option>
                                <option  value="">1</option>
                                <option  value="">2</option>
                                </select>
                            </td>
                            <td><select class="v" name="" id="" >
                                <option value="">Month</option>
                                <option  value="">1</option>
                                <option  value="">2</option>
                                </select>
                            </td>
                            <td><select class="v" name="" id="" >
                                <option value="">Year</option>
                                <option  value="">2001</option>
                                <option  value="">2002</option>
                               </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="gender">
                    <label>Gender</label><br> </div>
                    <div class="check">
                    <input type="radio">
                    <label >Male</label>
                    <input type="radio">
                    <label>Female</label><br>
                    <input type="radio">
                    <label>Custom</label><br>
                    </div>
                 </form>
                 <div class="terms">
                 <p>
                    By clicking Sign Up,you agree to our <a class="af" href="https://www.facebook.com/terms.php"> Terms,Data Policy and Cookie Policy</a>.You may recieve SMS notifictaions from us and can opt at any time. 
                 </p>
                </div>
                <div >
                    <input  class="sign" type="submit" value="Sign Up">
                </div>
            </div>
        </div>
    </div>
